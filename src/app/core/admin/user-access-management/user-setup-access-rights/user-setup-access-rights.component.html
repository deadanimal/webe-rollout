<div class="header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-dark d-inline-block mb-0">
            User Setup & Access Rights
          </h6>

          <nav
            aria-label="breadcrumb"
            class=" d-none d-md-inline-block ml-md-4"
          >
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class=" col-lg-6 col-5 text-right">
          <button
            class="btn btn-default"
            (click)="open(classic1, 'modal_mini', 'sm', 'Add New')"
          >
            Add New
          </button>

          <ng-template #classic1 let-c="close" let-d="dismiss">
            <div class="modal-content">
              <div class="modal-body p-0">
                <div class="card bg-secondary shadow border-0">
                  <div class="card-header bg-default">
                    <div class="text-muted text-center mb-3">
                      <h2 class=" mb-0 text-white">{{ processTitle }}</h2>
                    </div>
                  </div>
                  <div class="card-body px-lg-5 py-lg-5">
                    <form>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter username"
                          [(ngModel)]="formInput.username"
                          [ngModelOptions]="{ standalone: true }"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Enter email"
                          [(ngModel)]="formInput.email"
                          [ngModelOptions]="{ standalone: true }"
                        />
                      </div>
                      <div class="form-group">
                        <select
                          class="form-control"
                          [(ngModel)]="formInput.role"
                          [ngModelOptions]="{ standalone: true }"
                        >
                          <option value="" selected>Please select role</option>
                          <option [value]="role" *ngFor="let role of roles">{{
                            role
                          }}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <select
                          class="form-control"
                          [(ngModel)]="formInput.module"
                          [ngModelOptions]="{ standalone: true }"
                        >
                          <option value="" selected
                            >Please select module</option
                          >
                          <option
                            [value]="module"
                            *ngFor="let module of modules"
                            >{{ module }}</option
                          >
                        </select>
                      </div>
                      <div class="form-group">
                        <select
                          class="form-control"
                          [(ngModel)]="formInput.action"
                          [ngModelOptions]="{ standalone: true }"
                        >
                          <option value="" selected
                            >Please select action</option
                          >
                          <option
                            [value]="action"
                            *ngFor="let action of actions"
                            >{{ action }}</option
                          >
                        </select>
                      </div>
                      <div class="text-center">
                        <button class="btn btn-default">
                          Submit
                        </button>
                        <button
                          class="btn btn-secondary"
                          data-dismiss="modal"
                          (click)="c('Close click')"
                        >
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class=" mb-0">List</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter username"
                  [(ngModel)]="searchInput.username"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email"
                  [(ngModel)]="searchInput.email"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <select
                  class="form-control"
                  [(ngModel)]="searchInput.role"
                >
                  <option value="" selected>Please select role</option>
                  <option [value]="role" *ngFor="let role of roles">{{
                    role
                  }}</option>
                </select>
              </div>
              <div class="form-group">
                <select
                  class="form-control"
                  [(ngModel)]="searchInput.module"
                >
                  <option value="" selected>Please select module</option>
                  <option [value]="module" *ngFor="let module of modules">{{
                    module
                  }}</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <select
                  class="form-control"
                  [(ngModel)]="searchInput.action"
                >
                  <option value="" selected>Please select action</option>
                  <option [value]="action" *ngFor="let action of actions">{{
                    action
                  }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-warning" (click)="searchTable()">
              Search
            </button>
            <button class="btn btn-secondary" (click)="resetTable()">
              Reset
            </button>
          </div>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5" [selected]="entries == 5">5</option>
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <!-- <div class="col-sm-12 col-md-6">
                  <div id="datatable_filter" class="dataTables_filter">
                    <label>
                      <input
                        type="search"
                        class="form-control form-control-sm"
                        placeholder="Search records"
                        aria-controls="datatable"
                        (keyup)="filterTable($event)"
                      />
                    </label>
                  </div>
                </div> -->
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="temp"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="Username"></ngx-datatable-column>
            <ngx-datatable-column name="Email"></ngx-datatable-column>
            <ngx-datatable-column name="Role"></ngx-datatable-column>
            <ngx-datatable-column name="Module"></ngx-datatable-column>
            <ngx-datatable-column name="Action"></ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" prop="id">
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <button
                  class="btn btn-default btn-sm"
                  (click)="edit(row, classic1)"
                >
                  <i class="fas fa-edit"></i>
                </button>

                <button
                  class="btn btn-danger btn-sm"
                  (click)="delete(value)"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
